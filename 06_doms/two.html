<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    // Now get theFirstDiv's parent
    console.log(parent.children);

    // now if we want to choose any particular children element, the way is
    console.log(parent.children[1]);
    // <div class="day">Tuesday</div>

    console.log(parent.children[1].innerHTML);
    
    // using for loop in a htmlcollection
    for (let i = 0; i < parent.children.length; i++) {
       console.log(parent.children[i].innerHTML);
    }

    // Other properties
    parent.children[1].style.color = "purple"
    console.log(parent.firstElementChild);
    // <div class="day">Monday</div>

    console.log(parent.lastElementChild);
    // <div class="day">Thursday</div>


    // We can also jump to any parent element by its targeted child element
    const dayOne = document.querySelector('.day')
    console.log(dayOne);

    console.log(dayOne.parentElement);
    /* <div class="parent">
        <div class="day">Monday</div>
        <div class="day" style="color: purple;">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div> */

    console.log(dayOne.nextElementSibling);
    // <div class="day" style="color: purple;">Tuesday</div>


    // childNodes
    console.log("NODES: " , parent.childNodes);
    // It shows the are 9 child nodes we have coded only 4 child nodes which are the days.
    // But in the dom tree every ting every seen or unseen element is counted in nodeList.

</script>
</html>
