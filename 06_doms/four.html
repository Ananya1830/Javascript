<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style = "background-color: black; color: azure;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>

    /* Basic way to attach  html element by using function */
    function addLanguage (langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').
        appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    // In this way the document has to traverse lot in the dom tree for injecting one new element.
    // Imagine if there is multiple or thousand of new element is required to be injected

    // To do this opeartion more easily or in more optimizeable way we can use the below way
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName)) // appendChild is mostly recommended
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('React js')

    // how to edit values
    // basic way
   const secondLang = document.querySelector("li:nth-child(2)")
   //secondLang.innerHTML = "Stone"
   // In upper approach is not optimized we have to do all the traversing so we can do by

   const newli = document.createElement('li')
   newli.textContent = "Stone" // Not added for adding we will use below method
   secondLang.replaceWith(newli) // Now stone is added replace of python


    // Another way of edit

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript<li>'

    // How to remove any value
    
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
