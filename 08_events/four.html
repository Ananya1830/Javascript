<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Name is Suvam</h1>
    <button id="start">start</button>
    <button id="stop">Stop</button>
</body>
//Here this is composed of a start and a stop button.
    //If we click the start it consoles the log with a msg continuously.
    //While clicking the stop button it stops showing the message in the console.
<script>



const theStart = document.querySelector("#start")

const theStop =  document.querySelector("#stop")

  const printMsg = (msg) => {
    console.log(`${msg} Suvam`,Date.now());
  }
   
  let stopMsg;

  theStart.addEventListener("click",() => {
    stopMsg = setInterval(printMsg,2000,"Hi")
  })

  theStop.addEventListener("click",()=>{
    clearInterval(stopMsg)
  })
    
 

</script>
</html>
